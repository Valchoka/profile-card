<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />

    <title>Prime Card</title>

  <body>
    <div class="container">

        <a href="https://en.wikipedia.org/wiki/London" target="_blank">
          <h4 class="london">London</h4>
        </a>
        <footer>
          <div class="followers">
            <h1>80K</h1>
            <h3>Followers</h3>
          </div>
          <div class="followers">
            <h1>803K</h1>
            <h3>Likes</h3>
          </div>
          <div class="followers">
            <h1>1.4K</h1>
            <h3>photos</h3>
          </div>
        </footer>
      </div>
      <div class="second_sercal">

      </div>
    </div>
